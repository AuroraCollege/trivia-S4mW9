<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Results</title>
</head>
<body>
    <h1>Results</h1>
    <p>Well done, {{ name }}!</p>
    <p>Your score: {{ score }}</p>
    <a href="{{ url_for('index') }}">Click to Play Again</a>
    <ul>
        {% for question, result in results %}
            <li>{{ question }}: {{ result }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Try Again</a>
</body>
</html>
